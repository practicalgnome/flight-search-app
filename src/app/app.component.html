<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Results</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let item of responseData">
          <p>From: {{ item.from }}</p>
          <p>Destination: {{ item.to }}</p>
          <p>Company name: {{ item.company }}</p>
          <p>Cost: {{ item.cost }}</p>
          <p>Date: {{ item.date }}</p>
          <hr/>
        </div>
      </div>
      <div class="modal-body modal-body-noData" *ngIf="!dataLength">
        <p>No matches found</p>
        <p>Try changing search criteria</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="modal-button btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="modal-button btn btn-info" (click)="printPage()" [disabled]="!dataLength">Print results</button>
      </div>
    </div>
  </div>
</div>

<div class="jumbotron">
  <h1 class="display-4">Search</h1>
  <p class="lead">Here you can start your search</p>
  <hr class="my-4">
  <div class="form">
    <form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)" autocomplete="off">
      <div class="form-group">
        <div class="input-group mb-6">
          <div class="input-group-prepend">
            <span class="input-group-text">From</span>
          </div>
          <input type="text" class="form-control" name="from" placeholder="..." required ngModel>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">To</span>
          </div>
          <input type="text" class="form-control" name="to" placeholder="..." required ngModel>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-6">
          <div class="input-group-prepend">
            <span class="input-group-text">Date</span>
          </div>
          <input type="date" class="form-control" name="date" ngModel>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModalCenter" [disabled]="!searchForm.form.valid">
        Submit
      </button>
    </form>
  </div>
</div>
